version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:3000"
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
